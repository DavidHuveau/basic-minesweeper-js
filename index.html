<!DOCTYPE html>
<html>
<head>
  <title>minesweeper</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/b4b19cc1d4.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Minesweeper</h1>

  <div id="dashbord">
    <span>
      <i class="fa fa-bomb" aria-hidden="true"></i>
      <i id="remaining-mines-counter-info"></i>
    </span>
    <button id="reset-button">
      <i class="fa fa-smile" aria-hidden="true"></i>
    </button>
    <span>
      <i id="timer-info"></i>
      <i class="fa fa-clock" aria-hidden="true"></i>
    </span>
    <button id="settings-button">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
  </div>

  <div id="settings-panel" style="display: none;">
    <div>
      <label for="size">Size:</label>
      <select name="size" id="settings-size-select" /></select>
    </div>
    <div>
      <label for="level">Level:</label>
      <select name="level" id="settings-level-select"></select>
    </div>
    <button id="settings-apply-button">Apply</button>
  </div>

  <table id="game-grid" />

  <script src="minesweeper.js"></script>
  <script src="index.js"></script>
</body>
</html>
